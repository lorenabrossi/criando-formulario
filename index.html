<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">


  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="padding-18">INFORMAÇÕES PESSOAIS</legend>

          <div class="container-row">
            <div class="input-wrapper">
              <label for="event-nome">Nome</label>
              <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
              <label for="event-sobrenome">Sobrenome</label>
              <input type="text" id="event-surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-senha">Senha <span>(mínimo de 8 caracteres)</span></label>
            <input type="number" id="event-password" />
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="padding-8">INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu Mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-mentor" />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend id="padding-8">SEUS HORÁRIOS DISPONÍVEIS</legend>
        </div>

        <div class="container-column">
          <div class="container-column">
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="container-row">
              <div class="input-wrapper">
                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="container-input-date">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Até</label>
                  <input type="time" id="event-begin" />
                </div>
              </div>
            </div>
          </div>

          <div class="container-column">
            <h2>SEGUNDA MENTORIA</h2>
            <div class="container-row">
              <div class="input-wrapper">
                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="container-input-date">
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Até</label>
                <input type="time" id="event-begin" />
              </div>
            </div>
            </div>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <button class="button" form="my-form">
        SALVAR
      </button>
    </footer>

</body>

</html>
